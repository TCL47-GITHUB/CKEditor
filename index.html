<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 Sample</title>
    <link
      rel="icon"
      type="image/png"
      href="https://ckeditor.com/assets/images/favicons/32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://ckeditor.com/assets/images/favicons/96x96.png"
      sizes="96x96"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./content.css"/>
    <link rel="stylesheet" href="./ckeditor5.css">
     <!-- prismjs highlight code -->
<link href='https://cdn.jsdelivr.net' rel='preconnect'/>
<link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css' rel='stylesheet'/>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.css"
    /> -->
	
  </head>
  <body>
    <div>
      <div class="main-container">
        <div
          class="editor-container editor-container_classic-editor editor-container_include-block-toolbar"
          id="editor-container"
        >
          <div class="editor-container__editor">
			<div id="editor"></div>
			<button id="previewBtn">Preview</button>
<div id="previewContent" style="padding: 10px; margin-top: 10px;">
		</div>
        </div>
      </div>
    </div>
	
    <script type="importmap">
      {
        "imports": {
          "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.js",
          "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.0.0/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
          <!-- prismjs highlight code -->
  <script src='https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js'>
  </script>
  <script src='https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js'></script>

    <!-- A friendly reminder to run on a server, remove this during the integration. -->
    <script>
      window.onload = function () {
        if (window.location.protocol === "file:") {
          alert(
            "This sample requires an HTTP server. Please serve this file with a web server."
          );
        }
      };
    </script>
  </body>
</html>
